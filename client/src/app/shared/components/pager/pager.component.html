<p-paginator
  *ngIf="totalCount > 0"
  [rows]="pageSize"
  [totalRecords]="totalCount"
  [first]="(currentPage-1) * pageSize"
  (onPageChange)="onPageChange($event)"
  styleClass="bootstrap-paginator"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{currentPage} of {totalPages}"
></p-paginator>
